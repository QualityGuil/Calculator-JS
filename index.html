<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="calculadora">

        <h1><i class="ri-calculator-line"></i> Calculadora</h1>

        <input type="text" name="resultado" id="resultado">

        <table class="teclado">

            <tr>
                <td class="botao">C</td>
                <td class="botao"><i class="ri-delete-back-2-line"></i></td>
                <td class="botao">/</td>
                <td class="botao">*</td>
            </tr>
            
            <tr>
                <td class="botao">7</td>
                <td class="botao">8</td>
                <td class="botao">9</td>
                <td class="botao">-</td>
            </tr>

            <tr>
                <td class="botao">4</td>
                <td class="botao">5</td>
                <td class="botao">6</td>
                <td class="botao">+</td>
            </tr>

            <tr>
                <td class="botao">1</td>
                <td class="botao">2</td>
                <td class="botao">3</td>
                <td class="botao">=</td>
            </tr>

            <tr>
                <!-- colspan serve para dar o tamanho de dois botÃµes pra cada -->
                <td colspan="2" class="botao">0</td>
                <td colspan="2" class="botao">,</td>
            </tr>

        </table>

    </section>
    
</body>
</html>
